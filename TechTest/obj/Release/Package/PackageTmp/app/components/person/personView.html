<form class="form-horizontal" role="form" name="savePersonData" >


    <h1>Update {{person.firstName}} {{person.lastName}}</h1>

    <h3>User details</h3>
    <hr />

    <label>Authorised <input type="checkbox" ng-model="person.isAuthorised" /> </label>
    <label>Enabled <input type="checkbox" ng-model="person.isEnabled" /></label>

    <h3>Favourite Colours</h3>
    <hr />

    <div ng-repeat="colour in colours">
        <label ng-click="hideCheckbox = ! hideCheckbox">{{colour.Name}}</label>
        <input type="checkbox" checklist-model="person.colours" checklist-value="colour" ng-hide="hideCheckbox"> 
    </div>


    <br /><br />
    <input type="submit" ng-click="saveForm()" />

</form>
